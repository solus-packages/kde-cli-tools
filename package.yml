name       : kde-cli-tools
version    : 5.11.0
release    : 4
source     :
    - https://download.kde.org/stable/plasma/5.11.0/kde-cli-tools-5.11.0.tar.xz : cd76a45f407520c81a21b1f5bc2100c1ddadcdbf2e2dbb8b073069778055a17b
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : Tools to better interact with the system
description: |
    Tools based on KDE Frameworks 5 to better interact with the system.
patterns   :
    - /usr/lib64/libkdeinit5*
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcmutils-devel
    - kconfig-devel
    - kdelibs4support-devel
    - kdesu-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kinit-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
