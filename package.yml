name       : kde-cli-tools
version    : 5.16.2
release    : 35
source     :
    - https://cdn.download.kde.org/stable/plasma/5.16.2/kde-cli-tools-5.16.2.tar.xz : a1cb994a08b97cad8e5de6030ac89d0d5c997e3548e354e29ef3291526f4add2
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : Tools to better interact with the system
description: |
    Tools based on KDE Frameworks 5 to better interact with the system.
patterns   :
    - /usr/lib64/libkdeinit5*
builddeps  :
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcmutils-devel
    - kdeclarative-devel
    - kdelibs4support-devel
    - kdesu-devel
    - ki18n-devel
    - kio-devel
    - plasma-workspace-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
